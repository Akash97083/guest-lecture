{% extends '_base.html' %}
{% load static %}

{% block title %}LOGIN{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}    
<div class="container">
    <div class="card card-container form-group">
        <p id="profile-name" class="profile-name-card"><img src="{% static 'img/university.svg' %}" alt="university logo"></p>
        <h1 id="pageTitle">LECTURE SYSTEM</h1>

        <form action="{% url 'login' %}" method="post" class="form-signin">
            {% csrf_token %}

            <input type="text" name="username" id="inputUserID" class="form-control" placeholder="User ID" required autofocus>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <!--<label><input name="remember_me" type="checkbox">Keep me logged in</label> -->
            <button type="submit" name="submit" class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
        </form>
        {% if no_user  %}
        <button type="button" class="btn btn-danger" disabled id="invalidPwd">Invalid User ID!</button>
        {% endif %}
        {% if wrong_password %}
        <button type="button" class="btn btn-danger" disabled id="invalidPwd">Invalid Password!</button>
        {% endif %}
        <span class="margin-0-auto">For Admin: <a href="/admin">admin</a></span>
    </div>
</div>

{% endblock %}
